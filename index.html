<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的动漫世界</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #004d40;
            font-size: 16px;
            /* 设置基础字体大小 */
            line-height: 1.6;
            /* 设置行高 */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 150, 136, 0.8);
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: #004d40;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            /* 增大导航链接字体大小 */
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('img/1.jpg');
            /* 使用1.jpg作为背景图片 */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5em;
            /* 增大标题字体大小 */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* 添加文字阴影 */
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .intro {
            max-width: 600px;
            margin-bottom: 30px;
            font-size: 1.1em;
            /* 增大介绍文字字体大小 */
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.3em;
            /* 增大按钮文字字体大小 */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#home">首页</a>
        <a href="#gallery">相册</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系方式</a>
    </nav>

    <section id="home" class="hero">
        <h1>欢迎来到我的动漫世界</h1>
        <img src="img/2.jpg" alt="我的头像" class="avatar"> <!-- 使用2.jpg作为头像 -->
        <p class="intro">你好，我是[你的名字]，欢迎来到我的个人动漫世界！这里展示了我最喜欢的动漫作品，希望你喜欢。</p>
        <button class="cta-button">进入相册</button>
    </section>
</body>

</html>
